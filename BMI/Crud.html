<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Baloo+Chettan+2&family=Courgette&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/332a215f17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style2.css">
    <title>CRUD</title>
</head>

<body class="full">
   
    <h1 id="padd1">My Family Report</h1>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div style="font-weight: bolder;font-style: italic;font-family: Georgia, 'Times New Roman', Times, serif;">
                    <div>
                        <label>Name<span style="color: red">*</label><label class="validation-error hide" id="NameValidationError">This field is required</label>
                        <input type="text" name="Name" id="Name">
                    </div>

                    <div>
                        <label>Date</label>
                        <input type="date" name="Date" id="Date">
                    </div>

                    <div>
                        <label>Age</label>
                        <input type="number" name="Age" id="Age">
                    </div>

                    <div>
                        <label>BMI</label>
                        <input type="number" name="BMI" id="BMI">
                    </div>

                    <div>
                        <label>Status (Refer Guide)</label>
                        <input type="text" name="Status" id="Status">
                    </div>

                   
                    <div  class="form-action-buttons" id="button">
                        <input type="submit" value="Submit">
                    </div>
                    
                    


                    </div>
                </form>
            </td>
            <div class="padd">
            <td>
                
                <table class="list" id="PersonList">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Age</th>
                            <th>BMI</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>

                </table>
            </div>
            </td>
        </tr>
    </table>

   

    <script src="script1.js"></script>
    

    
    <div class="move">
        <button>
            <a class="link" href="index.html">BACK</a>
        </button>
    </div>

</body>

</html>
